<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="background-color: black; color: white">
    <ul class="language">
      <li>Javascript</li>
    </ul>
  </body>
  <script>
    function addLanguage(langName) {
      const li = document.createElement("li");
      li.innerHTML = `${langName}`;
      document.querySelector(".language").appendChild(li);
    }

    addLanguage("Flutter");
    addLanguage("Ruby");
    addLanguage("Java");
    addLanguage("Typescript");

    //**** same in Optimize way*****************

    function addLanguageWithOptimized(lang) {
      const li = document.createElement("li");
      li.appendChild(document.createTextNode(lang));
      document.querySelector(".language").appendChild(li);
    }
    // the difference in this two function is that we use appendChild function in place of innerHTML for optimization
    addLanguageWithOptimized("NewLanguage");

    //Edit

    const secondLang = document.querySelector("li:nth-child(2)");
    console.log(secondLang);

    const newli = document.createElement("li");
    newli.textContent = "Express-js";
    secondLang.replaceWith(newli);

    //Edit

    // const firstLang = document.querySelector("li:nth-child(1)");
    // firstLang.outerHTML = "<li>Golang<li>";

    //remove
    const lastLang = document.querySelector("li:last-child");
    lastLang.remove();
  </script>
</html>
